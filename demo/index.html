<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DID Resolver</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    input, button {
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 500px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    pre {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 90vw;
      overflow-x: auto;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <script src="https://unpkg.com/tonweb@0.0.43/dist/tonweb.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>DID Resolver</h1>

  <input id="contract" placeholder="DID (example did:ton:EQ...)" />
  <button onclick="callDidGetter()">Resolve DID</button>

  <pre id="output">The result will be here...</pre>
</body>
</html>
